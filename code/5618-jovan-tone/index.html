<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Who Episodes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Doctor Who Episodes</h1>

    <div class="filters">
        <input type="text" id="filter-name" placeholder="Search by Episode Name">
        <select id="filter-era">
            <option value="">All Eras</option>
            <option value="Classic">Classic</option>
            <option value="Modern">Modern</option>
            <option value="Recent">Recent</option>
        </select>
        <select id="filter-doctor">
            <option value="">All Doctors</option>
        </select>
        <select id="filter-companion">
            <option value="">All Companions</option>
        </select>
        <button onclick="applyFilters()">Apply Filters</button>
        <button onclick="resetFilters()">Reset Filters</button>
    </div>

    <table id="episode-table">
        <thead>
            <tr>
                <th onclick="sortTable('rank')">Rank<span class="arrow"></span></th>
                <th onclick="sortTable('title')">Title<span class="arrow"></span></th>
                <th onclick="sortTable('series')">Series<span class="arrow"></span></th>
                <th>Era (Icon)</th>
                <th onclick="sortTable('era')">Era<span class="arrow"></span></th>
                <th onclick="sortTable('broadcast_year')">Broadcast Year<span class="arrow"></span></th>
                <th onclick="sortTable('broadcast_decade')">Broadcast Decade<span class="arrow"></span></th>
                <th onclick="sortTable('director')">Director<span class="arrow"></span></th>
                <th onclick="sortTable('writer')">Writer<span class="arrow"></span></th>
                <th onclick="sortTable('doctor')">Doctor<span class="arrow"></span></th>
                <th onclick="sortTable('companion')">Companion<span class="arrow"></span></th>
                <th onclick="sortTable('cast')">Cast<span class="arrow"></span></th>
                <th>Plot</th>
            </tr>
        </thead>
        <tbody id="episode-list">
        </tbody>
    </table>
    
</div>

<script src="script.js"></script>
</body>
</html>
