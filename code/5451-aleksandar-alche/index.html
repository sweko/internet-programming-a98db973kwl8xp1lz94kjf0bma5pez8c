<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Who Episodes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <h1>Doctor Who Episodes</h1>

      <div class="filters">
        <div class="filter-group">
          <label for="nameFilter">Episode Name:</label>
          <input
            type="text"
            id="nameFilter"
            placeholder="Search episodes by name..."
          />
        </div>

        <div class="filter-group">
          <label for="rankFilter">Rank:</label>
          <input type="number" id="rankFilter" placeholder="Filter by rank" />
        </div>

        <div class="filter-group">
          <label for="eraFilter">Era:</label>
          <select id="eraFilter">
            <option value="">All Eras</option>
            <option value="classic">Classic</option>
            <option value="modern">Modern</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="doctorFilter">Doctor:</label>
          <input type="text" id="doctorFilter" placeholder="Filter by Doctor" />
          <select id="doctorFilter">
            <option value="">All Doctors</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="companionFilter">Companion:</label>
          <select id="companionFilter">
            <option value="">All Companions</option>
          </select>
        </div>
      </div>

      <div class="episodes-list">
        <div class="episodes-header">
          <div class="header-cell" data-sort="rank">Rank</div>
          <div class="header-cell" data-sort="title">Title</div>
          <div class="header-cell" data-sort="series">Series</div>
          <div class="header-cell" data-sort="era">Era</div>
          <div class="header-cell" data-sort="broadcast_date">
            Broadcast Year
          </div>
          <div class="header-cell" data-sort="director">Director</div>
          <div class="header-cell" data-sort="writer">Writer</div>
          <div class="header-cell" data-sort="doctor">Doctor</div>
          <div class="header-cell" data-sort="companion">Companion</div>
          <div class="header-cell" data-sort="cast">Cast</div>
          <div class="header-cell" data-sort="plot">Plot</div>
        </div>

        <div class="episode-row">
          <div class="episode-cell">1</div>
          <div class="episode-cell">Example Episode Title</div>
          <div class="episode-cell">1</div>
          <div class="episode-cell">Modern</div>
          <div class="episode-cell">2005</div>
          <div class="episode-cell">Director Name</div>
          <div class="episode-cell">Writer Name</div>
          <div class="episode-cell">David Tennant (10th Doctor)</div>
          <div class="episode-cell">Billie Piper (Rose Tyler)</div>
          <div class="episode-cell">5</div>
          <div class="episode-cell plot-preview">Brief description...</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
