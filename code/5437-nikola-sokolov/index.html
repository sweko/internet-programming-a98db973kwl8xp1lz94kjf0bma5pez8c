<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Who Episodes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Doctor Who Episodes</h1>
        
        
        <div class="filters">
            <div class="filter-group">
                <label for="name-filter">Episode Name:</label>
                <input type="text" id="name-filter" placeholder="Search episodes...">
            </div>
            
            <div class="filter-group">
                <label for="era-filter">Era:</label>
                <select id="era-filter">
                    <option value="">All Eras</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="doctor-filter">Doctor:</label>
                <select id="doctor-filter">
                    <option value="">All Doctors</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="companion-filter">Companion:</label>
                <select id="companion-filter">
                    <option value="">All Companions</option>
                </select>
            </div>
        </div>

        
        <div class="episodes-list">
            
            <div class="episodes-header">
                <div class="header-cell" data-sort="rank" aria-label="Sort by rank">Rank</div>
                <div class="header-cell" data-sort="title" aria-label="Sort by title">Name</div>
                <div class="header-cell" data-sort="series" aria-label="Sort by series">Series</div>
                <div class="header-cell" data-sort="era" aria-label="Sort by era">Era</div>
                <div class="header-cell" data-sort="broadcast_date" aria-label="Sort by broadcast date">Broadcast Year</div>
                <div class="header-cell" data-sort="director" aria-label="Sort by director">Director</div>
                <div class="header-cell" data-sort="writer" aria-label="Sort by writer">Writer</div>
                <div class="header-cell" data-sort="doctor" aria-label="Sort by doctor">Doctor</div>
                <div class="header-cell" data-sort="companion" aria-label="Sort by companion">Companion</div>
                <div class="header-cell" data-sort="cast" aria-label="Sort by cast count">Cast</div>
                <div class="header-cell" data-sort="plot" aria-label="Sort by plot">Plot</div>
            </div>
            
            
            <div id="episodes-container">
                
                <div class="episode-row">
                    <div class="episode-cell">1</div>
                    <div class="episode-cell">Episode Title</div>
                    <div class="episode-cell">1</div>
                    <div class="episode-cell">Modern</div>
                    <div class="episode-cell">2005</div>
                    <div class="episode-cell">Director Name</div>
                    <div class="episode-cell">Writer Name</div>
                    <div class="episode-cell">David Tennant (10th Doctor)</div>
                    <div class="episode-cell">Billie Piper (Rose Tyler)</div>
                    <div class="episode-cell">5</div>
                    <div class="episode-cell plot-preview">A brief description of the episode...</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
