<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Who Episodes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Doctor Who Episodes</h1>
        
        <div class="filters">
            <div class="filter-group">
                <label for="name-filter">Episode Name:</label>
                <input type="text" id="name-filter" placeholder="Search episodes...">
            </div>
            
            <div class="filter-group">
                <label for="era-filter">Era:</label>
                <select id="era-filter">
                    <option value="">All Eras</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="doctor-filter">Doctor:</label>
                <select id="doctor-filter">
                    <option value="">All Doctors</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="companion-filter">Companion:</label>
                <select id="companion-filter">
                    <option value="">All Companions</option>
                </select>
            </div>

            <button id="apply-filter">Apply Filter</button>
        </div>

        <div class="episodes-list">
            <div class="episodes-header">
                <div class="header-cell">Rank<span id="rank-sort">Sort</span></div>
                <div class="header-cell">Title<span id="title-sort">Sort</span></div>
                <div class="header-cell">Series<span id="series-sort">Sort</span></div>
                <div class="header-cell">Era<span id="era-sort">Sort</span></div>
                <div class="header-cell">Broadcast Year<span id="broadcast-sort">Sort</span></div>
                <div class="header-cell">Director<span id="director-sort">Sort</span></div>
                <div class="header-cell">Writer<span id="writer-sort">Sort</span></div>
                <div class="header-cell">Doctor<span id="doctor-sort">Sort</span></div>
                <div class="header-cell">Companion<span id="companion-sort">Sort</span></div>
                <div class="header-cell">Cast<span id="cast-sort">Sort</span></div>
                <div class="header-cell">Plot<span id="plot-sort">Sort</span></div>
            </div>
            
            <!-- Example episode row -->
            <div id="episode-container" class="episode-container"></div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
