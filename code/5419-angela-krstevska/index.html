<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Who Episodes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/83a2a6ffac.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-box">
        <h1>Doctor Who Episodes</h1>
        
        <div class="filters">
            <div class="filter-group">
                <label for="name-filter">Episode Name:</label>
                <input type="text" id="name-filter" placeholder="Search episodes...">
            </div>
            
            <div class="filter-group">
                <label for="era-filter">Era:</label>
                <select id="era-filter">
                    <option value="">All Eras</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="doctor-filter">Doctor:</label>
                <select id="doctor-filter">
                    <option value="">All Doctors</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="companion-filter">Companion:</label>
                <select id="companion-filter">
                    <option value="">All Companions</option>
                </select>
            </div>
            <div class="d-flex align-items-end justify-content-center mb-1">
            <button class="btn btn-secondary btn-sm" id="search-episodes"><i class="fa-solid fa-arrow-up-wide-short"></i> Filter</button>
        </div>
        </div>

        <div class="episodes-list" id="episodes-list">
            <div class="episodes-header">
                <div class="header-cell" data-sort="rank">Rank <span id="sort-rank" class="unsorted sorter"><i
                    class="fa fa-sort"></i></span></div>
                <div class="header-cell" data-sort="name">Name <span id="sort-title" class="unsorted sorter"><i
                    class="fa fa-sort"></i></span></div>
                <div class="header-cell" data-sort="series">Series <span id="sort-series" class="unsorted sorter"><i
                    class="fa fa-sort"></i></span></div>
                <div class="header-cell" data-sort="era">Era <span id="sort-era" class="unsorted sorter"><i
                    class="fa fa-sort"></i></span></div>
                <div class="header-cell" data-sort="broadcast">Broadcast Year <span id="sort-broadcast_date" class="unsorted sorter"><i
                    class="fa fa-sort"></i></span></div>
                    <div class="header-cell" data-sort="broadcast">Broadcast Decade <span id="sort-broadcast_decade" class="unsorted sorter"><i
                        class="fa fa-sort"></i></span></div>
                <div class="header-cell" data-sort="director">Director <span id="sort-director" class="unsorted sorter"><i
                    class="fa fa-sort"></i></span></div>
                <div class="header-cell" data-sort="writer">Writer <span id="sort-writer" class="unsorted sorter"><i
                    class="fa fa-sort"></i></span></div>
                <div class="header-cell" data-sort="doctor">Doctor <span id="sort-doctor" class="unsorted sorter"><i
                    class="fa fa-sort"></i></span></div>
                <div class="header-cell" data-sort="companion">Companion <span id="sort-companion" class="unsorted sorter"><i
                    class="fa fa-sort"></i></span></div>
                <div class="header-cell" data-sort="cast">Cast <span id="sort-cast" class="unsorted sorter"><i
                    class="fa fa-sort"></i></span></div>
                <div class="header-cell" data-sort="plot">Plot <span id="sort-plot" class="unsorted sorter"><i
                    class="fa fa-sort"></i></span></div>
            </div>
            <div id="episodes-container">

            </div>

    </div>

</body>
</html>
