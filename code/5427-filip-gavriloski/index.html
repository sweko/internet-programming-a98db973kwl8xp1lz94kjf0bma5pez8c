<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <title>Doctor Who Episodes</title>
</head>
<body>
    <div class="container"> 
        <header>
            <h1>Doctor Who Episodes</h1>
            <div class="filters"> 
                <div class="filter-group">
                    <label for="nameFilter">Filter by name</label>
                    <input type="text" id="nameFilter" placeholder="Filter by name">
                </div>
                <div class="filter-group">
                    <label for="eraFilter">Era</label>
                    <select id="eraFilter">
                        <option value="">All Eras</option>
                        <option value="Classic">Classic</option>
                        <option value="Modern">Modern</option>
                        <option value="Recent">Recent</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="doctorFilter">Doctor</label>
                    <select id="doctorFilter"></select>
                </div>
                <div class="filter-group">
                    <label for="companionFilter">Companion</label>
                    <select id="companionFilter"></select>
                </div>
            </div>
        </header>
        <table id="episodesTable" class="episodes-list"> 
            <thead class="episodes-header">
                <tr>
                    <th class="header-cell" data-sort="rank">Rank</th>
                    <th class="header-cell" data-sort="title">Name</th>
                    <th class="header-cell" data-sort="series">Series</th>
                    <th class="header-cell" data-sort="era">Era</th>
                    <th class="header-cell" data-sort="broadcast_year">Broadcast Year</th>
                    <th class="header-cell" data-sort="director">Director</th>
                    <th class="header-cell" data-sort="writer">Writer</th>
                    <th class="header-cell" data-sort="doctor">Doctor</th>
                    <th class="header-cell" data-sort="companion">Companion</th>
                    <th class="header-cell" data-sort="cast_count">Cast</th>
                    <th class="header-cell" data-sort="plot">Plot</th>
                </tr>
            </thead>
            <tbody id="episodesBody">
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
