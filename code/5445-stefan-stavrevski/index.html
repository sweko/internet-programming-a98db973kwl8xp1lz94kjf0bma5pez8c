<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Who Episodes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Doctor Who Episodes</h1>

      <div class="filters">
        <div class="filter-group">
          <label for="name-filter">Episode Name:</label>
          <input
            type="text"
            id="name-filter"
            placeholder="Search episodes..."
          />
        </div>

        <div class="filter-group">
          <label for="era-filter">Era:</label>
          <select id="era-filter">
            <option value="">All Eras</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="doctor-filter">Doctor:</label>
          <select id="doctor-filter">
            <option value="">All Doctors</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="companion-filter">Companion:</label>
          <select id="companion-filter">
            <option value="">All Companions</option>
          </select>
        </div>
      </div>

      <div class="episodes-header">
        <div class="header-cell" data-sort="rank">Rank <span>↑↓</span></div>
        <div class="header-cell" data-sort="title">Name <span>↑↓</span></div>
        <div class="header-cell" data-sort="series">Series <span>↑↓</span></div>
        <div class="header-cell" data-sort="era">Era <span>↑↓</span></div>
        <div class="header-cell" data-sort="broadcast_year">
          Broadcast Year <span>↑↓</span>
        </div>
        <div class="header-cell" data-sort="director">
          Director <span>↑↓</span>
        </div>
        <div class="header-cell" data-sort="writer">Writer <span>↑↓</span></div>
        <div class="header-cell" data-sort="doctor">Doctor <span>↑↓</span></div>
        <div class="header-cell" data-sort="companion">
          Companion <span>↑↓</span>
        </div>
        <div class="header-cell" data-sort="cast">Cast <span>↑↓</span></div>
        <div class="header-cell" data-sort="plot">Plot</div>
      </div>

      <div id="data-container" class="episodes-list"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
