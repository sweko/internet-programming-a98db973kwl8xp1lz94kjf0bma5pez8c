<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Who Episodes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Doctor Who Episodes</h1>
        
        <div class="filters">
            <div class="filter-group">
                <label for="name-filter">Episode Name:</label>
                <input type="text" id="name-filter" placeholder="Search episodes..." />
            </div>
            <div class="filter-group">
                <label for="era-filter">Era:</label>
                <select id="era-filter">
                    <option value="">All Eras</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="doctor-filter">Doctor:</label>
                <select id="doctor-filter">
                    <option value="">All Doctors</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="companion-filter">Companion:</label>
                <select id="companion-filter">
                    <option value="">All Companions</option>
                </select>
            </div>
            <button id="search-episodes">Search</button>
        </div>
    
        <div class="episodes-list">
            <div class="episodes-header">
                <div class="header-cell" data-sort="id">ID <span id="sort-id" class="unsorted sorter"> sort</span></div>
                <div class="header-cell" data-sort="name">Name <span id="sort-name" class="unsorted sorter"> sort</span></div>
                <div class="header-cell" data-sort="series">Series <span id="sort-series" class="unsorted sorter"> sort</div>
                <div class="header-cell" data-sort="era">Era <span id="sort-era" class="unsorted sorter"></span> sort</div>
                <div class="header-cell" data-sort="broadcast">Broadcast Year <span id="sort-broadcast" class="unsorted sorter"></span> sort</div>
                <div class="header-cell" data-sort="director">Director <span id="sort-director" class="unsorted sorter"></span> sort</div>
                <div class="header-cell" data-sort="writer">Writer <span id="sort-writer" class="unsorted sorter"></span> sort</div>
                <div class="header-cell" data-sort="doctor">Doctor</div>
                <div class="header-cell" data-sort="companion">Companion</div>
                <div class="header-cell" data-sort="cast">Cast</div>
                <div class="header-cell" data-sort="plot">Plot <span id="sort-plot" class="unsorted sorter"></span> sort</div>
            </div>
            <div id="episode-container">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
